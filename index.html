<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>snake2</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

    <script>
      $(function(){
        var body = $('body'),
            desk = $('.desk'),
            score = $('.score'),
            user,
            user_st_x = 200,
            user_st_y = 300,
            user_x,user_y,food_x,food_y,timer,score_num=00000,
            body_length=1,
            speed = 250,
            user_body=[];
        //開始遊戲
        function start_game(){
          desk.append('<div class="start">start game </div>');
          body.click(function() {
            /* Act on the event */
            desk.find('.start').remove();
            body.unbind('click');
            score.html(score_num);
            desk.append('<div class="user"></div>');
            desk.find($(".user")).css({
              top: user_st_y,
              left: user_st_x
            });
            user = $('.user');
            user_x = parseInt(user.css('left'));
            user_y = parseInt(user.css('top'));
            cre_food();//產生food
            timer = setInterval(move_top, speed);//預設向上移動
            $(window).keydown(control);//按鍵控制
 
          });
        }
        //隨機產生食物
        function cre_food(){
          desk.append('<div class="food"></div>')
          food_x = Math.floor(Math.random()*40)*10,
          food_y = Math.floor(Math.random()*60)*10;
          desk.find($(".food")).css({
            top: food_y,
            left: food_x
          });
        }
        //user 向上移動
        function move_top(){
          user_y -= 10;
          user.css('top', user_y +"px");
          $(window).keydown(control);
          eat_food();
          body_control();
          end_game_y();
        }
        //user 向下移動
        function move_bot(){
          user_y += 10;
          user.css('top', user_y +"px");
          eat_food();
          body_control();
          end_game_y();
        }
        //user 向左移動
        function move_left(){
          user_x -= 10;
          user.css('left', user_x +"px");
          eat_food();
          body_control();
          end_game_x();
        }
        //user 向右移動
        function move_right(){
          user_x += 10;
          user.css('left', user_x +"px");
          eat_food();
          body_control();
          end_game_x();
        }
        //user按鍵控制
        function control(event){
          if(event.keyCode == 38){                 //top
            clearInterval(timer);
            timer = setInterval(move_top, speed);
          } 
          else if(event.keyCode == 40){            //bot
            clearInterval(timer);
            timer = setInterval(move_bot, speed);
          } 
          else if(event.keyCode == 37){            //left
            clearInterval(timer);
            timer = setInterval(move_left, speed);
          } 
          else if(event.keyCode == 39){             //right
            clearInterval(timer);
            timer = setInterval(move_right, speed);
          }
        }
        //吃到食物
        function eat_food(){
          if(food_x==user_x &&food_y==user_y){
            desk.append('<div class="user_body"></div>');
            user_body.push([food_x,food_y]);
            body_length +=1
            cre_food();
            if(speed > 80 ){
              speed -= 20;
              score_num = score_num + 20 + speed*body_length;
            } else if (speed > 40 ){
              speed -= 5
              score_num = score_num + 30 + speed*body_length*2;
            } else if(speed > 19){
              speed -= 3
              score_num = score_num + 40 + speed*body_length*3;
            } else{
              score_num = score_num + 20 + speed*body_length*5;
            }
            score.html(score_num);
          }
        }
        //增加身體長度
        function body_control(){
          user_body.splice(0,0,[user_x,user_y]);
          user_body.length = body_length;
          var body_tem = desk.find(".user_body");
          body_tem.splice(0,0,"");                         //因為吃下第一個，會與頭重疊，故在最前面增加一個空元素，解決此問題
            for(i=1;i<body_length;i++){
              $(body_tem[i]).css({
                left: user_body[i][0],
                top: user_body[i][1]
              });
            }
        }
        //遊戲結束
        function end_game_x(){
          if(user_x < 0 || user_x >390  ){
            clearInterval(timer);                                  //停止移動
            desk.append('<div Class="game_over">You Lose</div>');          //出現結束畫面
            $(window).unbind("keydown",control);
            restart_game();
          }
          for(i=1 ; i<body_length;i++){
            var tem_x = user_body[i][0],
                tem_y = user_body[i][1];
            if ( tem_x == user_x && tem_y == user_y) {
              clearInterval(timer);                                  //停止移動
              desk.append('<div Class="game_over">You Lose</div>');          //出現結束畫面
              $(window).unbind("keydown",control);
              restart_game();
            } 
          }
        }
         function end_game_y(){
          if(user_y < 0 || user_y >590){
            clearInterval(timer);                                  //停止移動
            desk.append('<div Class="game_over">You Lose</div>');          //出現結束畫面
            $(window).unbind("keydown",control);
            restart_game();
          }
          for(i=1 ; i<body_length;i++){                                  // head 撞到第一個body 不會死掉....怎麼改0.0
            var tem_x = user_body[i][0],
                tem_y = user_body[i][1];
            if ( tem_x == user_x && tem_y == user_y) {
              clearInterval(timer);                                  //停止移動
              desk.append('<div Class="game_over"> Restart </div>');          //出現結束畫面
              $(window).unbind("keydown",control);
              restart_game();
            }
          }
        }
        //重新開始遊戲
        function restart_game(){
          desk.click(function(event) {
            desk.find('.user_body').remove();
            desk.find('.game_over').remove();
            desk.unbind('click');
            body_length=1,score_num= 0000000000 ,                              //初始化
            speed = 250,
            user_body=[];
            start_game();
          });
        }
        start_game();
      })
    </script>
    <style type="text/css">
    .desk {
      background: black;
      width: 400px;
      height: 600px;
      position: relative;
      overflow: hidden;
    }
    .score{
      color:yellow;
      position: absolute;
      font-size: 30px;
      opacity: 0.7;
      top:5px;
      left: 15px;
      z-index: 100;
    }
    .user {
      background: yellow;
      width: 10px;
      height: 10px;
      position: absolute;
      border-radius: 5px;
    }
    .user_body {
      background: yellow;
      width: 10px;
      height: 10px;
      position: absolute;
      border-radius: 3px;
    }
    .food{
      background: red;
      width: 10px;
      height: 10px;
      position: absolute;
    }
    .game_over{
      font-size: 80px;
      opacity: 0.5;
      background-color: black;
      text-align: center;
      line-height: 600px;
      width: 400px;
      height: 600px;
      z-index: 1;
      color:red;
    }
    .start{
      font-size: 80px;
      opacity: 0.5;
      background-color: black;
      text-align: center;
      line-height: 600px;
      width: 400px;
      height: 600px;
      z-index: 1;
      color:red;
    }
  </style>
</head>
<body>
  <div class="desk">
    <div class="score"></div>
  </div>
  
</body>
</html>
